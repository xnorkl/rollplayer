name: Run Tests

on:
    push:
        branches:
            - "*"
    pull_request:
        branches:
            - "*"
    workflow_dispatch:

jobs:
    test:
        name: Test with pytest
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.12"]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v1

            - name: Set up Python ${{ matrix.python-version }}
              run: uv python install ${{ matrix.python-version }}

            - name: Cache Python dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/uv
                      .venv
                  key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-uv-${{ matrix.python-version }}-

            - name: Install dependencies
              run: uv sync --dev

            - name: Run unit tests with coverage
              run: |
                  uv run pytest tests/unit/ -v --cov=gm_chatbot --cov-report=xml --cov-report=term

            - name: Run integration tests with coverage
              run: |
                  uv run pytest tests/integration/ -v --cov=gm_chatbot --cov-report=xml --cov-report=term --cov-append

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage.xml
                  if-no-files-found: warn

            - name: Upload test results to Codecov
              if: ${{ !cancelled() }}
              uses: codecov/test-results-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
