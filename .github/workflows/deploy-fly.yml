name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip smoke tests"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --no-dev --no-install-project

      - name: Run smoke tests
        if: github.event.inputs.skip_tests != 'true'
        run: |
          uv run python smoke_test.py || echo "Smoke tests failed but continuing deployment"

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Ensure Fly.io volumes exist
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          chmod +x infrastructure/manage-volumes.sh
          ./infrastructure/manage-volumes.sh ensure
        continue-on-error: false

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only
        continue-on-error: false

      - name: Verify deployment
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl status --app roll20-chatbot || echo "Status check failed"

      - name: Deployment notification
        if: success()
        run: |
          echo "[+] Deployment successful!"
          echo "App URL: https://roll20-chatbot.fly.dev"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "[-] Deployment failed!"
          exit 1
