# Fly.io Volume Configuration
# This file defines persistent volumes for the application
# Volumes are automatically provisioned during deployment via manage-volumes.sh

[volumes.chatbot_data]
name = "chatbot_data"
size_gb = 10
region = "iad"  # Must match primary_region in fly.toml
app = "roll20-chatbot"
description = "Persistent storage for campaigns, characters, and rules"
required = true  # If true, deployment fails if volume doesn't exist
