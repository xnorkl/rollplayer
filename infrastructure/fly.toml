app = "roll20-chatbot"
primary_region = "iad"

[build]
dockerfile = "infrastructure/Dockerfile"

[env]
PORT = "8000"
PYTHONPATH = "/app/src"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512

[scale]
# Use single machine to avoid volume attachment conflicts
# Fly.io volumes are machine-specific and cannot be shared
min = 1
max = 1

[[mounts]]
source = "chatbot_data"
destination = "/data"
