app = "roll20-chatbot"
primary_region = "iad"

[build]
dockerfile = "infrastructure/Dockerfile"

[env]
PORT = "8000"
PYTHONPATH = "/app/src"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512

[[mounts]]
source = "chatbot_data"
destination = "/data"
