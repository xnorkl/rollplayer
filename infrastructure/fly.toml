# Fly.io configuration for GM Chatbot
# See https://fly.io/docs/reference/configuration/ for full documentation

app = "roll20-chatbot"
primary_region = "iad" # Change to your preferred region

[build]
dockerfile = "infrastructure/Dockerfile"

[env]
WS_ADDRESS = "0.0.0.0"
LOG_LEVEL = "INFO"

[http_service]
internal_port = 5678
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

# Note: HTTP health checks work, but TCP checks are more appropriate for WebSocket services
# Fly.io will handle both HTTP and WebSocket on the same port

[processes]
app = "python3 chat_bot.py"

[[services]]
internal_port = 5678
protocol = "tcp"
processes = ["app"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]
force_https = true

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.tcp_checks]]
grace_period = "10s"
interval = "30s"
timeout = "5s"

[vm]
cpu_kind = "shared"
cpus = 1
memory_mb = 256
