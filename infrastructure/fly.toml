app = "roll20-chatbot"
primary_region = "iad"

[build]
dockerfile = "infrastructure/Dockerfile"

[env]
PORT = "8000"
PYTHONPATH = "/app/src"

[http_service]
internal_port = 8000
force_https = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512

[scale]
# Use single machine to avoid volume attachment conflicts
# Fly.io volumes are machine-specific and cannot be shared
min = 1
max = 1

[[mounts]]
source = "chatbot_data"
destination = "/data"

# Volume Configuration (Infrastructure as Code)
# Volumes are automatically provisioned during deployment via manage-volumes.sh
[volumes.chatbot_data]
name = "chatbot_data"
size_gb = 10
region = "iad"                                                          # Must match primary_region in fly.toml
app = "roll20-chatbot"
description = "Persistent storage for campaigns, characters, and rules"
required = true                                                         # If true, deployment fails if volume doesn't exist
